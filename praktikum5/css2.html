<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        justify-content: space-evenly;
        background-color: bisque;
        padding: 20px;
        border: 3px solid black;
        border-radius: 15px;
      }

      .container img {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="burung1.png" alt="" />
      <img src="burung2.png" alt="" />
      <img src="burung3.png" alt="" />
      <img src="burung4.png" alt="" />
    </div>
  </body>
</html>
